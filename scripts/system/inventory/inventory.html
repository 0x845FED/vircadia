<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->
    <link href="./styles/vuetify.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="inventoryApp">
        <v-app>
            <v-app-bar
                app
            >
                <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>

                <v-toolbar-title>Inventory</v-toolbar-title>
            </v-app-bar>

            <v-navigation-drawer
                v-model="drawer"
                absolute
                temporary
            >
                <v-list
                    nav
                >
                    <v-list-item-group
                        
                    >
                    <v-list-item @click="addDialog.show = true">
                        <v-list-item-icon>
                            <v-icon>mdi-plus</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Add Item</v-list-item-title>
                    </v-list-item>

                    </v-list-item-group>
                </v-list>
            </v-navigation-drawer>
            <v-content>
                <v-container fluid>
                    <v-data-iterator
                        :items="items"
                        hide-default-footer
                    >
                        <template>
                            <v-row>
                                <v-col
                                    v-for="item in items"
                                    cols="12"
                                    sm="6"
                                    md="4"
                                    lg="3"
                                >
                                    <v-card
                                        class="mx-auto"
                                        max-width="344"
                                        outlined
                                    >
                                        <v-list-item three-line>
                                            <v-list-item-content>
                                                <div class="overline mb-4">{{item.type}}</div>
                                                <v-list-item-title class="headline mb-1">{{item.name}}</v-list-item-title>
                                                <!-- <v-list-item-subtitle>Greyhound divisely hello coldly fonwderfully</v-list-item-subtitle> -->
                                            </v-list-item-content>

                                            <v-list-item-avatar
                                                size="80"
                                                :style="{backgroundColor: (getIconColor(item.type)) }"
                                            >
                                                <v-icon x-large dark>{{displayIcon(item.type)}}</v-icon>
                                            </v-list-item-avatar>
                                        </v-list-item>

                                        <v-card-actions>
                                            <v-btn class="px-5" color="purple">Share</v-btn>
                                            <v-btn class="px-3" color="red" @click="removeDialog.show = true;">Remove</v-btn>
                                            
                                            <v-spacer></v-spacer>
                                            
                                            <v-btn class="px-7" color="success" :href="item.url">Use</v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-col>
                            </v-row>
                        </template>
                    </v-data-iterator>
                </v-container>
            </v-content>
            <v-dialog
                v-model="removeDialog.show"
                max-width="290"
            >
                <v-card>
                    <v-card-title class="headline">Remove Item</v-card-title>

                    <v-card-text>
                        Are you sure you want to delete this item from your inventory?
                    </v-card-text>

                    <v-card-actions>

                        <v-btn
                            color="blue"
                            class="px-3"
                            @click="removeDialog.show = false"
                        >
                            No
                        </v-btn>
                        
                        <v-spacer></v-spacer>
                        
                        <v-btn
                            color="red"
                            class="px-3"                    
                            @click="removeDialog.show = false"
                        >
                            Yes
                        </v-btn>
                        
                    </v-card-actions>
                    
                </v-card>
            </v-dialog>
            
            <v-dialog
                v-model="addDialog.show"
                max-width="380"
            >
                <v-card>
                    <v-card-title class="headline">Add Item</v-card-title>

                    <v-card-text>
                        Enter the URL of the item.
                    </v-card-text>

                    <v-text-field
                        class="px-2"
                        label="URL"
                    ></v-text-field>

                    <v-card-actions>

                        <v-btn
                            color="red"
                            class="px-3"
                            @click="addDialog.show = false"
                        >
                            Cancel
                        </v-btn>
                        
                        <v-spacer></v-spacer>
                        
                        <v-btn
                            color="blue"
                            class="px-3"                    
                            @click="addDialog.show = false"
                        >
                            Add
                        </v-btn>
                        
                    </v-card-actions>
                </v-card>
            </v-dialog>
            
            <v-dialog
                v-model="receiveDialog.show"
                max-width="380"
            >
                <v-card>
                    <v-card-title class="headline">Receiving Item</v-card-title>

                    <v-card-text>
                        [User] is sending you an item
                    </v-card-text>
                    
                    <v-card-text>
                        [lol] [Script]
                    </v-card-text>
                    
                    <v-card-text>
                        [https://google.com/lol.js]
                    </v-card-text>

                    <v-card-actions>

                        <v-btn
                            color="red"
                            class="px-3"
                            @click="receiveDialog.show = false"
                        >
                            Reject
                        </v-btn>
                        
                        <v-spacer></v-spacer>
                        
                        <v-btn
                            color="blue"
                            class="px-3"                    
                            @click="receiveDialog.show = false"
                        >
                            Accept
                        </v-btn>
                        
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </v-app>
    </div>
</body>
</html>
